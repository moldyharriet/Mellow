<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <title>Home Server Login</title>
</head>
<body>
<div class="board">
  <div class="login-container">
    <h1>Sign In</h1>
    <p>Home Server</p>
    <p class="email">Placeholder@fubar.net</p>
    <input type="text" placeholder="Username Placeholder here">
    <input type="password" placeholder="Password Placeholder here">
    <button id="login-button">Sign In</button>
    <a href="#" class="edit">Edit</a>
    <div class="logo-placeholder">Insert Logo Here<br>This is gonna look ugly right now</div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => { //checks to make sure Tauri API is loaded appropriately before invoking scripts
    const { invoke } = window.__TAURI__.tauri; 

    document.getElementById('sign-in-button').addEventListener('click', () => {
      console.log('Sign In button clicked');
      invoke('login')
        .then(response => {
          console.log('Sign In command invoked');
        })
        .catch(error => {
          console.error('Error invoking Sign In command:', error);
        });
    });
  });
</script>
</body>
</html>
